connectorId: example
generate:
  javascriptSdk:
    - outputDir: ../../functions/src/dataconnect-generated
      package: "@dataconnect/generated"
      packageJsonDir: ../../functions
      react: false
      angular: false
    - outputDir: ..\..\src\dataconnect-generated
      package: "@dataconnect/generated"
      packageJsonDir: ..\..
      react: true
      angular: false
    - outputDir: ..\..\functions\src\dataconnect-generated
      package: "@dataconnect/generated"
      packageJsonDir: ..\..\functions
      react: false
      angular: false
  adminNodeSdk:
    - outputDir: ..\..\src\dataconnect-admin-generated
      package: "@dataconnect/admin-generated"
      packageJsonDir: ..\..
    - outputDir: ..\..\functions\src\dataconnect-admin-generated
      package: "@dataconnect/admin-generated"
      packageJsonDir: ..\..\functions
