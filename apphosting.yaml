# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

env:
  # Grant access to secrets in Cloud Secret Manager.
  # See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
  - variable: FIREBASE_PROJECT_ID
    secret: FIREBASE_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_PRIVATE_KEY_ID
    secret: FIREBASE_PRIVATE_KEY_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_PRIVATE_KEY
    secret: FIREBASE_PRIVATE_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_CLIENT_EMAIL
    secret: FIREBASE_CLIENT_EMAIL
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_CLIENT_ID
    secret: FIREBASE_CLIENT_ID
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_CLIENT_X509_CERT_URL
    secret: FIREBASE_CLIENT_X509_CERT_URL
    availability:
      - BUILD
      - RUNTIME
  - variable: RESEND_API_KEY
    secret: RESEND_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: SMTP_HOST
    secret: SMTP_HOST
    availability:
      - BUILD
      - RUNTIME
  - variable: SMTP_PORT
    secret: SMTP_PORT
    availability:
      - BUILD
      - RUNTIME
  - variable: SMTP_USER
    secret: SMTP_USER
    availability:
      - BUILD
      - RUNTIME
  - variable: SMTP_PASS
    secret: SMTP_PASS
    availability:
      - BUILD
      - RUNTIME
