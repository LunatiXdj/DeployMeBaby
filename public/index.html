<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://ph-service-xtool-ph-service-xtool.web.app/login">
    <title>Weiterleitung...</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #000;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Weiterleitung zur Login-Seite...</h1>
        <p>Falls Sie nicht automatisch weitergeleitet werden, <a href="https://ph-service-xtool-ph-service-xtool.web.app/login" style="color: #4a9eff;">klicken Sie hier</a>.</p>
    </div>
    <script>
        window.location.href = 'https://ph-service-xtool-ph-service-xtool.web.app/login';
    </script>
</body>
</html>
